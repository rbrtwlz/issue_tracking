<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" href="/css/chatbox.css">
</head>
<!--Coded With Love By Mutiullah Samim-->
<body>

<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <h1><span th:text="${issueTitle}"/></h1>
            <div class="card">
                <div class="card-body msg_card_body">
                    <div th:each="entry:${entries}">
                        <div th:class="${entry.isSupportEntry()} ? 'd-flex justify-content-end mb-4' : 'd-flex justify-content-start mb-4' ">
                            <!--<div class="d-flex justify-content-start mb-4">-->
                            <div class="msg_cotainer">
                                <span th:text="${entry.getAuthorName()}" /><br>
                                <span th:text="${entry.getText()}" />
                                <span class="msg_time" th:text="${entry.getCreated()}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <form action="#" th:action="@{/issues/add_entry}" method="POST" th:object="${entryForm}">
                            <textarea class="form-control type_msg" placeholder="Type your message..." th:field="*{body}"></textarea>
                            <input type="hidden" th:field="*{issueId}" />
                            <div class="input-group-append">
                                <button type="submit" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                    <br />
                    <p><a href="/issues" class="btn btn-danger">Back</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
